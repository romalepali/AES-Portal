<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="images/head_logo.png" />
</head>
<body>
	<div id="container">
		<div id="cover">
			<span class="logo">
				<img src="images/logo.png" width="150px">
			</span>
		</div>

		<div id="contents">
			<div id="login">
				<form>
					<span class="usertext">Username</span>
					<input class="user" type="text" name="username" size="50" maxlength="30">
					<span class="passtext">Password</span>
					<input class="pass" type="password" name="password" size="50" maxlength="30">
					<input class="login_button" type="image" src="images/login_button.png" width="100px">
				</form>
			</div>
		</div>

		<div id="footer">
			AES Portal &copy 2017
		</div>
	</div>
</body>
</html>
